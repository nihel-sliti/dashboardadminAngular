
<div class="body">
<div class="container" id="main-container">
  <div class="card">
    <div class="card-head">Products disponibles</div>
    <div class="card-body">
    <div class="row">
      
<div style="display: flex; align-items: center;margin-right: 10px;">
  <h5 style="margin-right: 5px;"><a routerLink="/addproducts">Add Product </a></h5>
  <i class="product-add fal fa-plus" style="font-size: 1.25rem; "></i>
</div> 
    </div>
  
    <div class="row">
      <div *ngFor="let product of products" class="col-md-6 col-lg-4">
        <div class="cardP m-b-30">
          <img src="{{ product?.imageUrl }}" alt="Product Image" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ product?.name }}</h5>
            <p class="card-text">{{ product?.price }}</p>
            <p class="card-text">{{ product?.discription }}</p>
            <p class="card-text">Disponibilit√©: {{ product?.disponibilite }}</p>
            <div class="btn-group" role="group">
              <button (click)="onOpenModal(product, 'edit')" class="btn btn-primary">
                <i class="fa fa-pencil"></i> Edit
              </button>
              <button (click)="confirmDelete(product.id)" class="btn btn-danger">
                <i class="fa fa-times"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Notification for no employees -->
  <div *ngIf="products?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO Products!</h4>
    <p>No Product were found.</p>
  </div>
  </div>
</div>
  </div>
</div>
