<div class="signup-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Enter your full name">
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" placeholder="Enter your email">
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Create a password">
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Confirm your password">
          </mat-form-field>
       <button mat-raised-button class="login-button full-width" >Sign Up</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button class="mat-typography login-link"routerLink="/auth">Already have an account? Log In</a>
      </mat-card-actions>
    </mat-card>
  </div>
