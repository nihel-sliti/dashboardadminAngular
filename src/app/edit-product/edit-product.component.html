<div class="body">
<div id="updateProductsForm" class="update-form">
    <form #editForm="ngForm">
      <header class="form-header">
        <h5>Edit Employee {{ data.product.name }}</h5>
      </header>
      <div class="form-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="data.product.name" name="name" class="form-control" id="name" placeholder="Name">
        </div>
        <input type="hidden" [(ngModel)]="data.product.id" name="id">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" [(ngModel)]="data.product.disponibilite" name="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" [(ngModel)]="data.product.imageUrl" name="jobTitle" class="form-control" id="jobTitle" placeholder="Job Title">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" [(ngModel)]="data.product.price" name="phone" class="form-control" id="phone" placeholder="Phone">
        </div>
      </div>
      <footer class="form-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="onUpdateProducts()">Save Changes</button>
      </footer>
    </form>
  </div>
</div>
