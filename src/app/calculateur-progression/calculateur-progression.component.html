<div class="body">
<div class="card">
    <div class="card-head">calculateur-progression</div>
    <div class="card-body">
        <div class="container">
            <h1>Journal d'Entraînement</h1>
            <div *ngFor="let session of trainingSessions">
              <h2>Date: {{ session.date }}</h2>
              <table>
                <thead>
                  <tr>
                    <th>Exercice</th>
                    <th>Poids</th>
                    <th>Répétitions</th>
                    <th>Durée</th>
                    <th>Intensité</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let exercise of session.exercises">
                    <td>{{ exercise.name }}</td>
                    <td>{{ exercise.weight }}</td>
                    <td>{{ exercise.repetitions }}</td>
                    <td>{{ exercise.duration }}</td>
                    <td>{{ exercise.intensity }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
    </div>
</div>
</div>
